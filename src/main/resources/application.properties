server.port=8081

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/login?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=kakao
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

# redis
spring.profiles.include=redis
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.port=6379

# Swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# WebSocket
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=false
spring.freemarker.cache=false
spring.jackson.serialization.fail-on-empty-beans=false

# kafka
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.properties.zookeeper.connect=localhost:2181
spring.kafka.consumer.group-id=consumerGroup
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.template.default-topic=kafkaChat